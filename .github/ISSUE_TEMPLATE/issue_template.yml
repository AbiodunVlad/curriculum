name: Bug or Problem Report
description: Use this template for problems found in the curriculum.
# title: "[CURRICULUM]: "
# labels: ["curriculum", "needs-triage", "current-cohort-participant", "Program Staff", "EASY", "wishlist"]

body:
  - type: markdown
    attributes:
      value: "üëâüèæ First time contributing to this repo? START HERE üëàüèæ\n\nTo be added as a curriculum contributor and be assigned the related issue, please kindly complete [our contributor steps](https://github.com/Techtonica/curriculum/blob/efc365aba1bf1ea425060369751d2bc048174b22/CONTRIBUTING.md) in order to have your PR addressing this issue merged.\n\n---\n\n_Thanks for reporting an issue with the Techtonica curriculum! Please fill in the following information to help us resolve the problem as soon as we can._"
  - type: textarea
    id: page-location
    attributes:
      label: Page where problem found?
      description: Be specific about where you located the problem and include other useful information such as browser or display size
      placeholder: Enter URL, such as "The [RESTful API](https://github.com/Techtonica/curriculum/blob/main/api/REST-API.md) from Week 6"
    validations:
      required: true
  - type: textarea
    id: problem-type
    attributes:
      label: Type of problem
      description: Common examples: Typo or syntax error. Confusing or incomplete explanation. Broken link.
      placeholder: Describe the problem type. Include as much detail as possible for recreation of the issue. What does this issue affect?
    validations:
      required: true
  - type: textarea
    id: suggested-solution
    attributes:
      label: Suggested Solution
      description: Optional. If you'd like to suggest a specific solution, please add it here.
      placeholder: Your suggested solution here
    validations:
      required: false
